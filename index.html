<html>
    <head>
        <title>My first javascript page</title>
    </head>
    <body>
        <h1>Open Console</h1>
    </body>
    <script>
        console.log("I am Console");
        
        var first_name="swara";
        console.log("first_name");
        console.log(first_name);
        

        var last_name="khare";
        console.log("last_name"); 
        console.log(last_name);

        var full_name=first_name.concat(last_name);
        console.log("full_name"); 
        console.log(full_name);

        var name_length=full_name.length;
        console.log("Number of letters in full name"); 
        console.log(name_length);

        var capL=full_name.toUpperCase();
        console.log("Full name in capital letters"); 
        console.log(capL);

        var smallL=capL.toLowerCase();
        console.log("Full name in small letters"); 
        console.log(smallL);
    </script>
</html>
